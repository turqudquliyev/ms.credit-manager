databaseChangeLog:
  - changeSet:
      id: 202415090322
      author: Turgud Guliyev
      changes:
        - createTable:
            tableName: customers
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: pin
                  type: VARCHAR(8)
                  constraints:
                    nullable: false
              - column:
                  name: full_name
                  type: VARCHAR(128)
                  constraints:
                    nullable: false
              - column:
                  name: phone_number
                  type: VARCHAR(16)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValue: now()
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValue: now()